<div class="searchbar">
  <div class="searchbar-input-holder">
    <mat-form-field class="searchbar-input">
      <input matInput [(ngModel)]="this.searchText" type="search" placeholder="Search any Movie!" class="search-input" />
    </mat-form-field>
    <button mat-button (click)="search()">Go</button>
  </div>
</div>
