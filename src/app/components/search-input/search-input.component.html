<div class="d-flex flex-column align-items-center justify-content-center marg">
  <div class="searchbar">
    <form (ngSubmit)="search()">
    <input [(ngModel)]="searchText" class="search_input" type="text" name="search" placeholder="Search...">
    <a (click)="search()" class="search_icon"><mat-icon>search</mat-icon></a>
    </form>
  </div>
</div>
